<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Extension</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div>
        <h1>Dictionary and memorizer</h1>
        <p>Learn new words is <em>easy</em>, search the definition and get a reminder</p>
        <input class="" type="text" id="input-el">
        <button type="button" id="search-btn"> Search </button>

    </div>
    <div>
        <p id="p-el"></p>
    </div>

    <div id="extra-btn">
        <button type="button" id="tooeasy-btn"> Too easy </button>
        <button type="button" id="reminder-btn"> Set Reminder </button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
